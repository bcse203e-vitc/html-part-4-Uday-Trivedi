!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>

  <div class="container">

    <div class="box box1">
      <h2>Box 1</h2>
      <p>This box has wide padding and a thick border.</p>
    </div>

    <div class="box box2">
      <h2>Box 2</h2>
      <p>This box has narrow padding and a dashed border.</p>
    </div>

    <div class="box box3">
      <h2>Box 3</h2>
      <p>This box has large margin and no border.</p>
    </div>

  </div>

</body>
</html>
